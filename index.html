<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" class="inputbox" placeholder="Enter city name">
            <button class="button"><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <div class="tempmain">
                <div>
                  <img class="icon" src="images/clear.png">
                </div>
                <p class="condition">Clear</p>
                <h1 class="temp">22Â°c</h1>
                <h2 class="city">Hyderabad</h2>
          </div>
          <div class="colitems">
              <div class="col">
                  <img src="images/humidity.png">
                  <div class="details">
                      <p class="humidity">25%</p>
                      <p>Humidity</p>
                  </div>
              </div>
              <div class="col">
                  <img src="images/wind.png">
                  <div class="details">
                      <p class="wind">7 km/h</p>
                      <p>Wind Speed</p>
                  </div>
              </div>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
